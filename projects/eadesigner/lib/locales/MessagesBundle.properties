privacyPolicy=Privacy Notice\r\nPrivacy Notice Effective 10/11/2003\r\n\r\nPrivacy Notice Table Of Contents\:\r\n\r\n\# Our Commitment To Privacy\r\n\# The Information We Collect\r\n\# How We Use Information\r\n\# Our Commitment To Data Security\r\n\# Our Commitment To Children's Privacy\r\n\# How To Access Or Correct Your Information\r\n\# How To Contact Us\r\n\r\nOur Commitment To Privacy\r\n\r\nYour privacy is important to us. To better protect your privacy we provide this notice explaining our online information practices and the choices you can make about the way your information is collected and used. To make this notice easy to find, we make it available on our homepage and at every point where personally identifiable information may be requested.\r\n\r\nThe Information We Collect\:\r\n\r\nThis notice applies to all information collected or submitted via this PRODUCT_VENDOR_NAME application, and the PRODUCT_VENDOR_NAME website. In some application windows, and/or web pages, you can order products, make requests, and register to receive materials. The types of personal information collected at these pages are\:\r\n\r\n      Name\r\n      Address\r\n      Email address\r\n      Phone number\r\n      Credit/Debit Card Information\r\n\r\nOn some pages, or application windows, you can submit information about other people. For example, if you order a gift online and want it sent directly to the recipient, you will need to submit the recipient's address. In this circumstance, the types of personal information collected are\:\r\n\r\n      Name\r\n      Address\r\n      EMail address\r\n      Phone Number\r\n\r\nThe Way We Use Information\:\r\n\r\nWe use the information you provide about yourself when placing an order only to complete that order. We do not share this information with outside parties except to the extent necessary to complete that order.\r\n\r\nWe use the information you provide about someone else when placing an order only to ship the product and to confirm delivery. We do not share this information with outside parties except to the extent necessary to complete that order.\r\n\r\nWe use return email addresses to answer the email we receive. Such addresses are not used for any other purpose and are not shared with outside parties.\r\n\r\nYou can register with our website if you would like to receive our catalog as well as updates on our new products, special offers, and services. Information you submit on our website will not be used for this purpose unless you fill out the login, special offer, opt-in, or registration form.\r\n\r\nWe use non-identifying and aggregate information to better design our applications, website and to share with advertisers. For example, we may tell an advertiser that X number of individuals visited a certain area on our website, or that Y number of men and Z number of women filled out our registration form, but we would not disclose anything that could be used to identify those individuals.\r\n\r\nFinally, we never use or share the personally identifiable information provided to us online in ways unrelated to the ones described above without also providing you an opportunity to opt-out or otherwise prohibit such unrelated uses.\r\n\r\nOur Commitment To Data Security\r\n\r\nTo prevent unauthorized access, maintain data accuracy, and ensure the correct use of information, we have put in place appropriate physical, electronic, and managerial procedures to safeguard and secure the information we collect online.\r\n\r\nOur Commitment To Children's Privacy\:\r\n\r\nProtecting the privacy of the very young is especially important. For that reason, we never collect or maintain information at our website from those we actually know are under 13, and no part of our website is structured to attract anyone under 13.\r\n\r\nHow You Can Access Or Correct Your Information\r\n\r\nYou can access all your personally identifiable EMail opt-in information that we collect online and maintain by clicking the link provided with the text "To stop further mailings or to change your details, click on this link\: ". We use this procedure to better safeguard your information.\r\n\r\nYou can correct factual errors in your personally identifiable information by sending us a request that credibly shows error.\r\n\r\nTo protect your privacy and security, we will also take reasonable steps to verify your identity before granting access or making corrections.\r\n\r\nHow To Contact Us\r\n\r\nShould you have other questions or concerns about these privacy policies, please contact us at the following E-mail address\: product_privacy_policy_email
