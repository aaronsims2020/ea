privacyPolicy=Poltica de Privacidad\r\nPolítica de Privaciad En Vigor Desde 10/11/2003\r\n\r\nTabla de Contenidos de la Política de Privicidad \:\r\n\r\n\# Nuestro Compromiso Para La Privacidad\r\n\# La Información Que Recopilamos\r\n\# Cómo Utilizamos La Información Recopilada\r\n\# Nuestro Compromiso Para La Protección De Datos\r\n\# Nuestro Compromiso Para La Privacidad De Los Niños\r\n\# Cómo Acceder O Corregir Su Información\r\n\# Cómo Contactarnos\r\n\r\nNuestro Compromiso Para La Privacidad\r\n\r\nSu privacidad es importante para nosotros. Con el fin de proteger de la mejor forma posible su privacidad, mediante esta política le hacemos saber nuestra prácticas on-line de recopilación y utilización de información, así como de las decisiones que usted puede tomar al respecto de dichas prácticas.  Para hacer esta política fácilmente accessible la ponemos a su disposición tanto en nuestra página de inicio como en cada punto dónde información de identificación personal sea requerida..\r\n\r\nLa Información Que Recopilamos\:\r\n\r\nEsta política es aplicable a toda información recopilada o introducida en VENDOR_NAME website/applicación.  Mediante algunas páginas, usted puede encargar productos, realizar preguntas o inscribirse para recibir materiales.  La información recopilada en estos casos será la siguiente\:\r\n\r\n    Nombre\r\n    Dirección\r\n    Dirección de Correo Electrónico\r\n    Número de Teléfono\r\n    Información de Tarjeta de Crédito/Debito\r\n\r\nA su vez, en algunas páginas puede que usted introduzca información referente a terceras personas.  Por ejemplo, si usted encarga un regalo on-line y quiere que éste se envíe directamente a un destinario, obviamente deberá facilitar la dirección del destinario.  En este caso, la información personal que recompilaremos será la siguiente\:\r\n\r\n    Nombre\r\n   Dirección\r\n    Dirección de Correo Electrónico\r\n   Número de Teléfono\r\n\r\nCómo Utilizamos La Informatción Recopilada\:\r\n\r\nLa información ques usted nos facilita al encargar un pedido es exclusivamente utilizada para la realización de dicho pedido.  Esta información no se comparte con terceros a excepción de aquéllos que necesariamente deban intervenir para la realización de dicho pedido.\r\n\r\nLa información que usted nos facilita al encargar un pedido para otra persona es exclusivamente utilizada para enviar el producto encargado y confirmar su entrega.  Esta información no se comparte con terceros a excepción de aquéllos que necesariamente deban intervenir para la realización de dicho pedido.\r\n\r\nPara dar respuesta a los e-mails recibidos hacemos uso de los direcciones de correo electrónico remitentes a modo de retorno.  Tales direcciones ni se utilizan para otro propósito que no sea el de respuesta ni se comparten en modo alguno con terceros.\r\n\r\nPuede inscribirse en nuestro sitio web en caso de querer recibir nuestro catálogo así como actualizaciónes de nuestros nuevos productos, ofertas especiales y otros servicios.  La información que introduzca en nuestro sitio web no será utilizada para tales propósitos a menos que usted cumplimente el formulario de inscripción, login, oferta especial o opt-in\r\n\r\nCon el fin de mejorar el diseño de nuestras aplicaciones y sitio web compartimos información no identificable y agregada con nuestors anunciantes.  Por ejemplo, es posible que revelemos a un anunciante que un número "x" de individuos visitaron cierta área de nuestro sitio web, o que un número de hombres "y" y de mujeres "z" cumplimentaron nuestro forumulario de inscripción.  Sin embargo, de ningún modo revelaremos ningún dato que pudiese ser utilizado para identificar a estos individuos\r\n\r\nPor último, mencionar que la información personalmente identificable que usted nos proporcione on-line no es utilizada o compartida bajo formas que no sean las estrictamente contempladas en nuestra política de privacidad, sin ofrecerle además en todo momento la oportunidad para opt-out o bién prohibir usos no contemplados en dicha política si se diesen tales circunstancias.\r\n\r\nNuestro Compromiso Para La Protección De Datos\r\n\r\nCon el propósito de prevenir accesos no autoizados, mantener la integridad de los datos y asegurar un correcto uso de la información, hemos dispuesto los apropriados procedimientos fisicos, electrónicos y de gestión para salvaguardar y proteger del mejor modo la información recopilada on-line.\r\n\r\nNuestro Compromiso Para La Privacidad De Los Niños\:\r\n\r\nProteger la privacidad de los más jovenes es especialmente importante para nosotros.  Por está razón, bajo ningún concepto recopilamos o mantenemos información en nuestro sitio web referente a individuos que tenemos la certeza de que son menores de 13 años.  Además ningún contenido o parte de nuestro sitio web está estructurado para atraier la atención de cualquier menor de 13 años.\r\n\r\nCómo Acceder O Corregir Su Información\r\n\r\nUsted puede acceder a todos sus datos personales, e-mail opt-in recopilados y mantenidos por nosotros on-line con tan solo clickar el link con el texto "Para Detener Nuevos Correos O Cambiar Sus Datos Personales, haga click en este link\:".  Hacemos uso de este procedimiento para salvaguardar de la mejor forma su información.\r\n\r\nPuede usted corregir errores puntuales referentes a sus datos personales eviándonos una petición que certifique feacientemente los posibles errores.\r\n\r\nPor último, para proteger su privacidad y seguridad, daremos también los pasos necesarios para verificar su identidad antes de concederle el acceso a la información para realizar correcciones.\r\n\r\nAnte caulquier pregunta o duda acerca de estas políticas de privacidad, por favor contacte con nosotros a través de la siguiente dirección de correo electrónico\:product_privacy_policy_email\. 
